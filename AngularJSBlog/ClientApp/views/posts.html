<h3 class="page-title"> Yazılar
    <small>Blog Yazılarını Düzenleyin</small>
</h3>
<div class="row" ng-controller="PostsController">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">Yazılar</span>
                    <span class="caption-helper hide"></span>
                </div>
                <div class="actions">
                    <a class="btn btn-circle btn-icon-only btn-default" href="#">
                        <i class="icon-cloud-upload"></i>
                    </a>
                    <a class="btn btn-circle btn-icon-only btn-default" href="#">
                        <i class="icon-wrench"></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                                <button id="sample_editable_1_new" class="btn sbold green">
                                    Add New
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="btn-group pull-right">
                                <button class="btn green  btn-outline dropdown-toggle" data-toggle="dropdown">
                                    Tools
                                    <i class="fa fa-angle-down"></i>
                                </button>
                                <ul class="dropdown-menu pull-right">
                                    <li>
                                        <a href="javascript:;">
                                            <i class="fa fa-print"></i> Print
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">
                                            <i class="fa fa-file-pdf-o"></i> Save as PDF
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">
                                            <i class="fa fa-file-excel-o"></i> Export to Excel
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <table ng-table="tableParams" class="table" show-filter="true">
                    <tr ng-repeat="post in $data">
                        <td title="'No'" filter="{ Id: 'text'}" sortable="'Id'">
                            {{post.PostId}}
                        </td>
                        <td title="'Başlık'" filter="{ Name: 'text'}" sortable="'Name'">
                            {{post.Name}}
                        </td>
                        <td title="'Yayın Tarihi'" filter="{ PublishDate: 'text'}" sortable="'PublishDate'">
                            {{post.PublishDate}}
                        </td>
                        <td title="'Yayında Mı?'" filter="{ IsPublish: 'select'}" filter-data="[{id:'true', title:'true'}, {id:'false', title:'false'}]" sortable="'IsPublished'">
                            {{post.IsPublished}}
                        </td>
                        <td title="'Eylemler'"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
